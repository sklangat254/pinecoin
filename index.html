    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    background-color: white;
    border-radius: 24px;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.07);
}

.logo-container {
    width: 140px;
    height: 140px;
    background: linear-gradient(135deg, #9BE8D8, #57C5B6);
    border-radius: 50%;
    margin: 0 auto 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
}

.logo-text {
    color: #1A5F7A;
    font-size: 1.8rem;
    text-align: center;
    font-weight: bold;
    line-height: 1.2;
}

.steps {
    margin-bottom: 2rem;
}

.steps h2 {
    margin-bottom: 1.5rem;
    color: #333;
    text-align: center;
    font-size: 1.3rem;
}

.step-item {
    display: flex;
    align-items: center;
    background-color: #F8F9FA;
    padding: 1rem;
    border-radius: 12px;
    margin-bottom: 1rem;
    transition: transform 0.2s;
}

.step-item:hover {
    transform: translateX(5px);
}

.step-number {
    width: 32px;
    height: 32px;
    background: #1A5F7A;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    margin-right: 1rem;
}

.step-text {
    color: #333;
    flex-grow: 1;
}

.step-arrow {
    color: #159895;
}

.form-group {
    margin-bottom: 1rem;
    position: relative;
}

.form-group input {
    width: 100%;
    padding: 1rem 1rem 1rem 3rem;
    border: 2px solid #E0E0E0;
    border-radius: 12px;
    outline: none;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-group input:focus {
    border-color: #159895;
}

.form-group i {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #6c757d;
    font-size: 1.2rem;
}

.btn {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.btn-primary {
    background: linear-gradient(to right, #1A5F7A, #159895);
    color: white;
    margin-bottom: 1rem;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 7px 14px rgba(21, 152, 149, 0.2);
}

.btn-secondary {
    background: linear-gradient(135deg, #9BE8D8, #57C5B6);
    color: #1A5F7A;
}

.btn-secondary:hover {
    background: linear-gradient(135deg, #57C5B6, #9BE8D8);
}

.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 4px solid #fff;
    border-top: 4px solid #1A5F7A;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

#loginForm, #welcomeScreen {
    opacity: 1;
    transition: opacity 0.3s;
}

.hidden {
    display: none !important;
    opacity: 0;
}

#pwa-install-popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.pwa-popup-content {
    background: white;
    width: 90%;
    max-width: 400px;
    border-radius: 20px;
    padding: 2rem;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.pwa-popup-content img {
    width: 150px;
    height: 150px;
    margin: 1rem auto;
    display: block;
}

.pwa-popup-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 1rem;
}

.pwa-popup-buttons button {
    flex: 1;
    margin: 0 0.5rem;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.pwa-install-btn {
    background: linear-gradient(to right, #1A5F7A, #159895);
    color: white;
}

.pwa-cancel-btn {
    background: #F8F9FA;
    color: #333;
}
    </style>
</head>
<body>
    <div class="loading-overlay">

        <div id="welcomeScreen">

            <div class="steps">
                <h2>Easy steps to start:</h2>
                <div class="step-item">

                <div class="step-item">

            </div>
            <button class="btn btn-primary" onclick="showLogin()">
                Get Started Now!
                <i class="fas fa-arrow-right"></i>

        <!-- Login Form -->
        <div id="loginForm" class="hidden">
            <div class="logo-container">
                <div class="logo-text">PineCoin<br>Surveys</div>
            </div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>

    <script>
        // Existing Service Worker and other scripts from the previous document
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

        // PWA Install Popup Logic
        let deferredPrompt;
        let pwaInstallPopup = document.getElementById('pwa-install-popup');

        // Capture the install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            
            // Stash the event so it can be triggered later
            deferredPrompt = e;

            // Check if user has already dismissed the prompt
            //const hasSeenInstallPrompt = localStorage.getItem('pwaInstallPromptDismissed');
            
            // Show popup after 2 seconds if not previously dismissed
            setTimeout(() => {
               // if (!hasSeenInstallPrompt) {
                    pwaInstallPopup.style.display = 'flex';
               // }
            }, 1000);
        });

        // Install PWA
        function installPWA() {
            // Hide the popup
            pwaInstallPopup.style.display = 'none';
            
            // Show the install prompt
            if (deferredPrompt) {
                deferredPrompt.prompt();
                
                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the PWA install');
                        localStorage.setItem('pwaInstallPromptDismissed', 'true');
                    } else {
                        console.log('User dismissed the PWA install');
                    }
                    
                    // Reset the deferredPrompt
                    deferredPrompt = null;
                });
            }
        }

        // Dismiss PWA Popup
        function dismissPWAPopup() {
            pwaInstallPopup.style.display = 'none';
            // Remember that user has dismissed the prompt
            localStorage.setItem('pwaInstallPromptDismissed', 'true');
        }

        //};

    </script>

    <script>
        const loadingOverlay = document.querySelector('.loading-overlay');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const loginForm = document.getElementById('loginForm');

        function showLoading() {
            loadingOverlay.style.display = 'flex';

        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        function showLogin() {
            showLoading();
            setTimeout(() => {
               if (localStorage.getItem('visited') === 'true') {
                //localStorage.clear();
                window.location.href = 'dashboard.html';
            } else {
                welcomeScreen.classList.add('hidden');
                loginForm.classList.remove('hidden');
            }
                hideLoading();
            }, 2000);
        }

        function createAccount() {
            showLoading();
            setTimeout(() => {
                hideLoading();
                window.location.href = 'signup.html';
            }, 2000);
        }

        function handleLogin(event) {
            event.preventDefault();
            showLoading();
            
            // Simulate login process
            setTimeout(() => {
                hideLoading();
                const isNewUser = !localStorage.getItem('visited');
                if (isNewUser) {
                    localStorage.setItem('visited', 'true');
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }, 2000);
        }

        // Initialize welcome screen
        window.onload = function() {
            if (localStorage.getItem('loanapplied') === 'true') {
                //window.location.href = 'reviewpage.html';
            } else if (localStorage.getItem('visited') === 'true') {
                //localStorage.clear();
                //window.location.href = 'upplication-details.html';
            }
            welcomeScreen.classList.remove('hidden');
        };
    </script>
